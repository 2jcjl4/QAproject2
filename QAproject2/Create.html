
<!-- Creating HTML page -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QAProject2Create</title>

          <!-- CSS only -->
          <!-- links needed -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
          <link rel="stylesheet" href="./Links/Style.css"/>

    </head>
    <body>

        <!-- Creating form -->
        <form>
            <div class="mb-3">
              <label class="form-label">Name Of Creature</label>
              <input type="text" id="creatureName">
            </div>
    
            <div class="mb-3">
              <label class="form-label">Health</label>
              <input type="integer" id="creatureHealth">
            </div>
    
            <div class="mb-3">
                <label class="form-label">Damage</label>
                <input type="integer" id="creatureDamage">
            </div>
    
            <div class="mb-3">
                <label class="form-label">Speed</label>
                <input type="integer" id="creatureSpeed">
            </div>
    
            <div class="mb-3">
                <label class="form-label">ExtraNotes</label>
                <input type="text" class="form-control" id="creatureNotes">
            </div>
    
            
    
            <button id="createObjBtn">Submit</button>
          </form>


        <!-- every HTML page needs this to run smoothly -->

        <!-- Needed as only using one JS file, project is not big enough to have multiple and these Divs do nothing except allow everything to run properly -->
        <div id="deleteObjBtn"></div>
        <div id="getAllBtn"></div>
        <div id="updateObjBtn"></div>

        <!-- scripts used -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./Links/Axios/Axios.js"></script>
    </body>
</html>
