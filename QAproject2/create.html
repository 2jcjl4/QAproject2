
<!-- Creating HTML page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QAProject2Create</title>

    <!-- CSS only -->
    <!-- links needed -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./Links/Style.css" />

</head>
<body>

    <div class="rain">

        <center><button class="button button4" id="createBtn"><a href="./index.html">Home</a></button>
            <button class="button button4" id="deleteBtn"><a href="./index.html">Delete</a></button>
            <button class="button button4" id="updateBtn"><a href="./update.html"> Update</a></button>
        </center>
        <br>
        <br>

        <!-- Creating form -->
        <div class="CreatingForm">
            <form>
                <div style="text-align:center;">
                    <label style="color:rgb(255, 255, 255)" class="form-label">Name Of Creature:</label>
                    <br>
                    <input type="text" id="creatureName">
                </div>

                <div style="text-align:center;">
                    <label style="color:rgb(255, 255, 255)" class="form-label"><br>Health:</label>
                    <br>
                    <input type="integer" id="creatureHealth">
                </div>

                <div style="text-align:center;">
                    <label style="color:rgb(255, 255, 255)" class="form-label"><br>Damage:</label>
                    <br>
                    <input type="integer" id="creatureDamage">
                </div>

                <div style="text-align:center;">
                    <label style="color:rgb(255, 255, 255)" class="form-label"><br>Speed:</label>
                    <br>
                    <input type="integer" id="creatureSpeed">
                </div>
                <div style="text-align:center;">
                    <label style="color:rgb(255, 255, 255)" class="form-label"><br>ExtraNotes:</label>
                    <br>
                    <div>
                        <textarea type="text" class="CEN" id="creatureNotes">

                        </textarea>
                    </div>
                </div>


                <button class="button button4" id="createObjBtn">Submit</button>
            </form>
        </div>

        <!-- every HTML page needs this to run smoothly -->

        <!-- Needed as only using one JS file, project is not big enough to have multiple and these Divs do nothing except allow everything to run properly -->
        <div id="deleteObjBtn"></div>
        <div id="getAllBtn"></div>
        <div id="updateObjBtn"></div>

        <!-- scripts used -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./Links/Axios/Axios.js"></script>
</body>

</html>
